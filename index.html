<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <lable for="first-name">First Name</lable>
                        <input id="first-name" name="first-name" placeholder="Enter First Name" />
                    </div>


                    <div class="form-control">
                        <lable for="last-name">Last Name</lable>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name" />
                    </div>


                    <div class="form-control">
                        <lable for="email">Email</lable>
                        <input id="email" type="email" name="email" placeholder="Enter Email" />
                    </div>


                    <div class="form-control">
                        <lable for="job-role">Job Role</lable>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <lable for="address">Address</lable>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <lable for="City">City</lable>
                        <input id="City" name="City" placeholder="Enter City Name" />
                    </div>
                    <div class="form-control">
                        <lable for="pincode">Pincode</lable>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" />
                    </div>
                    <div class="form-control">
                        <lable for="date">Date</lable>
                        <input type="date" id="date" name="date" value="2023-04-23" />
                    </div>
                    <div class="form-control">
                        <lable for="upload">Upload Your CV</lable>
                        <input type="file" id="upload" name="upload" />
                    </div>

                </div>

                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
